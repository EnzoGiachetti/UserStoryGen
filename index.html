<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserStory Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <div class="container">
        <form id="usgen-form" action=" " method="post">
            <div>
                <h1>UserStory Generator for jira</h1>
                <h2>O que deseja criar?</h2>
                <nav class="nav">
                    <ul class="nav_items">
                        <li class="nav_item">
                            <button type="button" class="button_item" data-target="user_story">User Story</button>
                            <button type="button" class="button_item" data-target="story_description">Descrição</button>
                            <button type="button" class="button_item" data-target="story_objective">Objetivo</button>
                            <button type="button" class="button_item" data-target="story_requirements">Requisitos</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="user_story" class="form-section">
                <label for="who">Eu como:</label>
                <input id="who" name="who" type="text" placeholder="Digite o usuário">
                <label for="what">Quero:</label>
                <input id="what" name="what" type="text" placeholder="Digite o motivador">
                <label for="why">Para:</label>
                <input id="why" name="why" type="text" placeholder="Digite a solução">
                <label for="knowledge">Link para acesso ao confluence</label>
                <input id="knowledge" name="knowledge" type="text" placeholder="Insira o link">
            </div>
            <div id="story_description" class="form-section">
                <label for="description">Descrição</label>
                <div>
                    <button type="button" class="button_code">
                        <svg class="addcodeblock" width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7 8L3 11.6923L7 16M17 8L21 11.6923L17 16M14 4L10 20" stroke="#00e1ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </button>
                </div>
                <textarea id="description" name="description" placeholder="Descreva a Descrição"></textarea>
            </div>
            <div id="story_objective" class="form-section">
                <label for="objective">Objetivo</label>
                <div>
                    <button type="button" class="button_code">
                        <svg class="addcodeblock" width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7 8L3 11.6923L7 16M17 8L21 11.6923L17 16M14 4L10 20" stroke="#00e1ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </button>
                </div>
                <textarea id="objective" name="objective" placeholder="Descreva o Objetivo"></textarea>
            </div>
            <div id="story_requirements" class="form-section">
                <label for="requirements">Requisitos</label>
                <div>
                    <button type="button" class="button_code">
                        <svg class="addcodeblock" width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7 8L3 11.6923L7 16M17 8L21 11.6923L17 16M14 4L10 20" stroke="#00e1ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </button>
                </div>
                <textarea id="requirements" name="requirements" placeholder="Descreva os Requisitos"></textarea>
            </div>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
